<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Qwerty Steno Interface</title>
        <meta charset="UTF-8">
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>QWERTY STENO INTERFACE</h1>
        <div class="givenWord">
            <h2>The word to type is:<span id="word"></span></h2>
        </div>
        <div id="textbox">
            <textarea id="textinput"></textarea>
            <input type="button" id="mcButton" value="click me">
            <input type="button" id="mcClearButton" value="clear">
        </div>
        <div class="possibleAnswers">
            <h2>Possible Answers:<span id="answers"></span></h2>
        </div>
        <div class="stenoKeyboard">
            <div id="keys" style="display: block;">
                <div class="topRow">
                    <div class="key" id="keyS1">S</div>
                    <div class="key" id="keyT1">T</div>
                    <div class="key" id="keyP1">P</div>
                    <div class="key" id="keyH1">H</div>
                    <div class="key" id="keyAsk1">*</div>
                    <div class="key" id="keyF">F</div>
                    <div class="key" id="keyP2">P</div>
                    <div class="key" id="keyL">L</div>
                    <div class="key" id="keyT2">T</div>
                    <div class="key" id="keyD">D</div>
                </div>
                <div class="midRow">
                    <div class="key rounded" id="keyS2">S</div>
                    <div class="key rounded" id="keyK">K</div>
                    <div class="key rounded" id="keyW">W</div>
                    <div class="key rounded" id="keyR1">R</div>
                    <div class="key rounded" id="keyAsk2">*</div>
                    <div class="key rounded" id="keyR2">R</div>
                    <div class="key rounded" id="keyB">B</div>
                    <div class="key rounded" id="keyG">G</div>
                    <div class="key rounded" id="keyS3">S</div>
                    <div class="key rounded" id="keyZ">Z</div>
                </div>
                <div class="bottomRow">
                    <div class="key rounded" id="keyA">A</div>
                    <div class="key rounded" id="keyO">O</div>
                    <div class="key rounded" id="keyE">E</div>
                    <div class="key rounded" id="keyU">U</div>
                </div>
            </div>
        </div>
    </body>
</html>
